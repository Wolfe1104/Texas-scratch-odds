<script src="data.js"></script>
<script>
  const sorted = [...tickets]
    .filter(t => t.profitPrizesRemaining > 0 && t.estRemainingTickets > 0 && t.remainingTop > 0)
    .sort((a, b) => {
      if (b.profitPrizesRemaining !== a.profitPrizesRemaining) {
        return b.profitPrizesRemaining - a.profitPrizesRemaining; // Most profit prizes first
      }
      return a.estRemainingTickets - b.estRemainingTickets; // Then fewest tickets left
    })
    .slice(0, 10);

  const container = document.getElementById('top10');
  sorted.forEach(t => {
    container.innerHTML += `
      <div class="col">
        <div class="card h-100 text-white">
          <img src="\( {t.image}" class="card-img-top ticket-img" alt=" \){t.name}" onerror="this.src='https://via.placeholder.com/300x150?text=No+Image'">
          <div class="card-body">
            <h5 class="card-title">${t.name}</h5>
            <p class="card-text">
              <strong>Price:</strong> \[ {t.price.toLocaleString()}<br>
              <strong>Top Prize:</strong> \]{t.topPrize.toLocaleString()}<br>
              <strong>Remaining Top Prizes:</strong> ${t.remainingTop}<br>
              <strong>Profit Prizes Left (>$ price):</strong> ${t.profitPrizesRemaining.toLocaleString()}<br>
              <strong>Est. Tickets Left:</strong> ${t.estRemainingTickets.toLocaleString()}<br>
              <strong>Current Top Odds (1 in):</strong> ${t.currentTopOdds}
            </p>
            <span class="badge bg-success fs-6">HOT TICKET!</span>
          </div>
        </div>
      </div>`;
  });
</script>
